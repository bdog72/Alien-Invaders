<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <select name="" id="">
      <option value="150x50">Small</option>
      <option value="350x150">Medium</option>
      <option value="650x350">Large</option>
    </select>
    <br />
    Text On Image:
    <input type="text" />
    <br />
    Color Of Background:
    <input type="color" id="background" value="#dddddd" />
    <br />
    Color Of Text:
    <input type="color" id="text" value="#ff0000" />
    <br />
    <img src="" alt="" />
    <textarea cols="50" rows="3"></textarea>
    <script>
      const select = document.querySelector('select');
      const inputAll = document.querySelectorAll('input');
      const myImage = document.querySelector('img');
      const textArea = document.querySelector('textarea');

      select.addEventListener('change', build);
      inputAll.forEach(function(item) {
        item.addEventListener('change', build);
      });

      function clean(str) {
        return str.replace('#', '');
      }

      function spacers(str) {
        return str.split(' ').join('+');
      }

      function build(e) {
        let i = {};
        i.size = select.value;
        i.text = spacers(inputAll[0].value);
        i.backgroundColor = clean(inputAll[1].value);
        i.textColor = clean(inputAll[2].value);
        // i.path =
        //   'http://via.placeholder.com/' +
        //   i.size +
        //   '/' +
        //   i.backgroundColor +
        //   '/' +
        //   i.textColor +
        //   '?text=' +
        //   i.text;
        i.path = `http://via.placeholder.com/${i.size}/${i.backgroundColor}/${i.textColor}/?text=${i.text}`;
        myImage.src = i.path;
        textArea.value = i.path;
        textArea.select();
        textArea.focus();
        document.execCommand('copy');
        console.log(i);
      }
    </script>
  </body>
</html>
