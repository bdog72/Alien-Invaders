<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .tool-tip {
        color: blue;
        background-color: #ddd;
      }
      .output {
        display: none;
        position: absolute;
        border: 1px solid red;
        background-color: black;
        color: white;
        padding: 5px;
        top: 100px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <!-- prettier-ignore -->
    <p>Hello World welcome to the <span class="tool-tip" data-toolContent="Tool Tip Content">JAVASCRIPT</span> course</p>
    <!-- prettier-ignore -->
    <div>Just another tooltip with some random content like Hello World all part of the <span class="tool-tip" data-toolContent="JavaScript">JAVASCRIPT</span> course</div>
    <div class="output"></div>
    <script>
      const toolTips = document.querySelectorAll('.tool-tip');
      const output = document.querySelector('.output');

      let myInterval;

      for (let i = 0; i < toolTips.length; i++) {
        toolTips[i].addEventListener('mouseover', function(e) {
          let holder = this.getAttribute('data-toolContent');
          console.log(e);
          clearInterval(myInterval);
          console.log(e.clientX);
          console.log(e.clientY);
          output.style.display = 'block';
          output.style.top = e.clientY + 5 + 'px';
          output.style.left = e.clientX + 5 + 'px';
          output.innerHTML = holder;
          myInterval = setInterval(function() {
            output.style.display = 'none';
          }, 3000);
        });
        toolTips[i].addEventListener('mouseout', function(e) {
          output.style.display = 'none';
        });
      }
    </script>
  </body>
</html>
