<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Time of Day Welcome Message</title>
    <style>
      /* .output {
        height: 200px;
        width: 300px;
        color: white;
        text-align: center;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="output"></div>
        <button type="button">Message</button>
      </div>
    </div>
    <script>
      const button = document.querySelector('button');
      const output = document.querySelector('.output');
      output.setAttribute(
        'style',
        'color:red; width:400px;height:200px;display:flex;justify-content:center;align-items:center'
      );
      button.addEventListener('click', showOutput);

      function showOutput() {
        const date = new Date();
        let cur = date.getHours();
        // let cur = 18;
        let message;
        if (cur > 17) {
          message = 'Good Evening';
          output.style.backgroundColor = 'black';
        } else if (cur > 12) {
          message = 'Good Afternoon';
          output.style.backgroundColor = 'blue';
        } else if (cur >= 5) {
          message = 'Good Morning';
          output.style.backgroundColor = 'orange';
        } else {
          message = 'Something is wrong bozo';
        }
        output.innerHTML = `<h1>${message}</h1>`;
        // output.innerHTML = '<h1>' + message + '</h1>';
        console.log(date.getHours());
      }
    </script>
  </body>
</html>
