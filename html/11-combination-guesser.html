<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Combination Guesser Game</title>
    <style>
      .number {
        font-size: 2em;
      }
      button {
        margin: 15px 0;
      }
      small {
        font-size: 0.5em;
        color: red;
        font-family: 'Rubik', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="message">Guess Combination</div>
    <div class="game"></div>
    <button type="button">Start</button>
    <div>
      <small>
        Instructions: Guess the combo, blue means higher red means lower. Try to
        solve it in as little guesses as possible
      </small>
    </div>
    <script src="/js/11-combination-guesser.js"></script>
  </body>
</html>
