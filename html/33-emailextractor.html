    ><br />
    <button type="button">Get Emails</button>
    <br />
    <span class="counter"> </span> Emails In Text:
    <br />
    <textarea name="output" id="" cols="50" rows="10"></textarea>
    <script>
      const rawText = document.querySelector('textarea[name=txtarea]');

      const finalText = document.querySelector('textarea[name=output]');
      const counter = document.querySelector('.counter');
      const btn = document.querySelector('button');
      btn.addEventListener('click', function() {
        let temp = rawText.value;
        let exp = /([A-Za-z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/g;
        let emailData = temp.match(exp);
        let holder = [];
        for (let x = 0; x < emailData.length; x++) {
          if (holder.indexOf(emailData[x]) == -1) {
            holder.push(emailData[x]);
          }
        }
        let tempHolder = holder.join(' -- ');
        counter.innerText = 'Emails found: ' + emailData.length;
        finalText.innerText = tempHolder;
      });
    </script>
  </body>
